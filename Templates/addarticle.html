{% extends "layout.html" %}
{% block title %}
    Makale Ekle
{% endblock title %}
{% block body %}
     {% load crispy_forms_tags %} <!-- crispy'yi dahil etmiş olduk -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Makale Ekle</h3>
            <hr />
                    <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %} <!-- Mutlaka csrf token olmalı-->
                {{ form.media }} <!--ckeditoru dahil etmemiz için gerekli-->
                {{form|crispy}} <!-- csripy filterini kullanmil olduk-->
                <button type="submit" class="btn btn-danger">Kaydet</button>
            </form>
        </div>
    </div>
{% endblock body %}
