{% extends "layout.html" %}
{% block title %}
    giriş yap
{% endblock title %}
{% block body %}
    {% load crispy_forms_tags %} <!-- crispy'yi dahil etmiş olduk -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Giriş yap</h3>
            <hr />
                    <form method="POST">
            {% csrf_token %} <!-- Mutlaka csrf token olmalı-->
                {{form|crispy}} <!-- csripy filterini kullanmil olduk-->
                <button type="submit" class="btn btn-danger">Giriş yap</button>
            </form>
        </div>
    </div>
    
{% endblock body %}
