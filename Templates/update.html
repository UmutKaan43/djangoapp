{% extends "layout.html" %}
{% block title %}
    {{makale.title}} Güncelle
{% endblock title %}
{% block body %}
     {% load crispy_forms_tags %} <!-- crispy'yi dahil etmiş olduk -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>{{makale.title}} Güncelle</h3>
            <hr />
            <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %} 
                {{ form.media }}
                {{form|crispy}} 
                <button type="submit" class="btn btn-danger">Kaydet</button>
            </form>
        </div>
    </div>
{% endblock body %}
